<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contact | Zoo</title>
    <link rel="stylesheet" type="text/css" href="../design/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="../pictures/logo.jpg">
</head>

<body>
    <!--ENTETE-->
    <header>
        <h1>Pour tout réservation</h1>

        <!--LOGO-->
        <img src="../pictures/logo.jpg" alt="Logo" id="logo" />

    </header>

    <main>
        <!--MENU-->
        <nav>
            <ul>
                <li><a href="../HTML/index.html">Accueil</a></li>
                <li><a href="../HTML/project.html" title="aller à l'acceil">Visite du zoo</a></li>
                <li><a href="#reservation">Réservation</a></li>
                <li><a href="../HTML/tarif.html">Tarif</a></li>
            </ul>
        </nav>

        <!--FORMULAIRE-->
        <section class="section-contact">
            <h2>Pour la réservation</h2>
            <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="Nom">Nom *</label>
                        <input type="text" name="Nom" required autofocus placeholder="Exemple :Raza">
                    </div>

                    <div class="form-column">
                        <label for="Prénom">Prénom *</label>
                        <input type="text" name="Prénom" required autofocus placeholder="Exemple :Lili">
                    </div>

                    <div class="form-column">
                        <label for="email">Email *</label>
                        <input type="email" name="Email" required autofocus placeholder="Exemple :Raza@gmail.com">
                    </div>
                </div>

                <div class="form-number">
                    <div class="form-column">
                        <label for="nombre">Adulte</label>
                        <input type="number" name="Adulte" required autofocus placeholder="Exemple :1">
                    </div>

                    <div class="form-column">
                        <label for="nombre">Enfant</label>
                        <input type="number" name="Enfant" required autofocus placeholder="Exemple :1">
                    </div>
                </div>
                <label for="Message">Message</label>
                <textarea name="Message" id="Message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta">

            </form>
        </section>
    </main>    

    <!--FOOTER-->
    <footer>
        <img src="../pictures/logo.jpg" alt="Logo" id="logo" />
        <!--Contact-->
        <p><b>Nous contacter par </b> E-mail : <b><a href="mailto:mon@zoo.com">mon@zoo.com</a></b> / Téléphone : <b><a href="+336000000">+33 6 00 00 00</a></b></p>

        <a href="https://twitter.com/" class="lien-icone">
            <img src="../pictures/twitter.png" alt="Logo Twitter">
        </a>

        <a href="https://www.instagram.com/" class="lien-icone">
            <img src="../pictures/instagram.png" alt="Logo Instagram">
        </a>
    </footer>

</body>

</html>
